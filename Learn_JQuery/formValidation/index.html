<!DOCTYPE html>
<html>
    
    <head>
        <title>Webcoachbd form validation tutorials</title>
        <link rel="stylesheet" href="../formValidation/style.css"
        type="text/css" />
        <script src="../jquery_latest.js" type="text/javascript"></script>
        <script src="../formValidation/script.js" type="text/javascript"></script>
    </head>
    
    <body>
         <h2>Fill up form and hit submit</h2>

        <div id="form_container">
            <form id="reg_form" action="" method="post">
                <label>First Name</label>
                <input type="text" name="f_name" placeholder="First Name"
                /> <span id="fnameInfo"></span>

                <label>Last Name</label>
                <input type="text" name="l_name" placeholder="Last Name"
                /> <span id="lnameInfo"></span>

                <label>Email</label>
                <input type="text" name="email" placeholder="Email" /> <span id="mailInfo"></span>

                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="Phone"
                /> <span id="phoneInfo"></span>

                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>

</html>
